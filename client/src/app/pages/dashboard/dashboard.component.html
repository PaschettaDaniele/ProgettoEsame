<div class="padding" *ngIf="isLoading"></div>
<app-loading [width]="100" *ngIf="isLoading"></app-loading>

<div *ngIf="!isLoading">
  <div class="row">
    <div class="col-md-6">
      <div class="row placesRow container" *ngIf="places.length">
        <app-dashboard-slider [places]="places"></app-dashboard-slider>
      </div>
    </div>
    <div class="col-md-6">
      <div class="titleDecoration">
        <h3>Commands</h3>
      </div>
      <div class="commandsOptions">
        <a routerLink="/places/new" class="btn">Add new Place</a>
        <a class="btn">Edit Selected</a>
        <a class="btn">Delete Selected</a>
      </div>
    </div>
  </div>

  <div class="row details">
    <!-- <p>Visibility: <span>{{selectedPlace.active ? 'Public' : 'Private'}}</span></p> -->
  </div>
</div>
