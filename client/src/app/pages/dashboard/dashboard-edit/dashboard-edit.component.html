<div class="top">
  <div class="row">
    <div class="col-md-6">
      <p>Editing existing <span>place</span></p>
    </div>
    <div class="col-md-6 topContainer">
      <a class="btnTop" (click)="cancel()">Cancel</a>
      <a class="btnTop" (click)="done()">Done</a>
    </div>
  </div>
</div>

<div class="row container detailContainer">

  <!-- <div class="col-md-12">
    <label class="image blue">Add image:</label>
    <label for="file-input" class="custom-image-button btn btnBecameSeller">
      <i class="fa fa-upload"></i> Upload Image
    </label>
    <input type="file" id="file-input" (change)="onFileSelected($event)">
  </div> -->

  <div class="row detailRow">
    <label class="blue">Location:</label>
    <div class="col-md-12">
      <label>Country: <input type="text" [value]="selectedPlace.location.country" [(ngModel)]="selectedPlace.location.country"></label>
      <label>City: <input type="text" [value]="selectedPlace.location.city" [(ngModel)]="selectedPlace.location.city"></label>
      <label>Address: <input type="text" [value]="selectedPlace.location.address" [(ngModel)]="selectedPlace.location.address"></label>
    </div>
  </div>

  <div class="row detailRow">
    <label class="blue">Desired people:</label>
    <div class="col-md-12">
      <label>Minimum: <input type="number" min="1" value="{{selectedPlace.people.min}}" [(ngModel)]="selectedPlace.people.min"></label>
      <label>Maximum: <input type="number" [min]="selectedPlace.people.min" [value]="selectedPlace.people.max" [(ngModel)]="selectedPlace.people.max"></label>
    </div>
  </div>

  <div class="row detailRow">
    <label class="blue">Price:</label>
    <div class="col-md-12">
      <label>Amount: <input type="number" min="1" [value]="selectedPlace.price.value" [(ngModel)]="selectedPlace.price.value"/></label>
      <label>Period:
        <select [(ngModel)]="selectedPlace.price.period" [value]="selectedPlace.price.period">
          <option value="day" selected>daily</option>
          <option value="week">weekly</option>
          <option value="month">monthly</option>
          <option value="year">yearly</option>
        </select>
      </label>
    </div>
  </div>

</div>
